<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH-Sugarland/Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="checkout-form">
            <div class="form-group">
                <label for="pickup-delivery">Pick Up or Delivery:</label>
                <select id="pickup-delivery" name="pickup-delivery">
                    <option value="pick-up">Pick Up</option>
                    <option value="delivery">Delivery</option>
                </select>
            </div>
            <div id="delivery-address" style="display: none;">
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="pay-at-restaurant">Pay at Restaurant</option>
                    <option value="pay-with-card">Pay with Card</option>
                </select>
            </div>
            <div id="card-info" style="display: none;">
                <div class="form-group">
                    <label for="card-number">Credit Card Number:</label>
                    <input type="text" id="card-number-input" name="card-number" placeholder="Enter your card number">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="card-expiry-input" name="expiry-date" placeholder="MM/YYYY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="card-cvv-input" name="cvv" placeholder="Enter CVV">
                </div>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="checkout.js" defer></script>
</body>
</html>
